<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>انضم كمدرب | نهج</title>

  <link rel="stylesheet" href="styles_v16.css" />

  <style>
    :root{
      --nahj-brown:#4A2A14;
      --nahj-brown-dark:#3B1F0E;
      --nahj-gold:#C9A24D;
      --nahj-bg:#F9F6F1;
      --nahj-card:#FFFFFF;
      --nahj-border:#EAE6DD;
      --nahj-text:#2B1A0F;
      --nahj-muted:#7A6E66;
    }
    body{ background: var(--nahj-bg); color: var(--nahj-text); }
    .page{ max-width: 980px; margin: 0 auto; padding: 28px 16px 48px; }
    .card{
      background: var(--nahj-card);
      border: 1px solid var(--nahj-border);
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
      padding: 18px;
    }
    h1{ font-size: 22px; margin: 0 0 8px; color: var(--nahj-brown-dark); }
    .sub{ color: var(--nahj-muted); margin: 0 0 18px; line-height: 1.6; }

    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }
    @media (max-width: 720px){ .grid{ grid-template-columns: 1fr; } }

    label{ display:block; font-size: 13px; margin: 2px 0 6px; color: var(--nahj-brown-dark); }
    input, textarea, select{
      width: 100%;
      box-sizing: border-box;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid var(--nahj-border);
      background: #fff;
      outline: none;
      font-size: 14px;
    }
    textarea{ min-height: 110px; resize: vertical; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .btn{
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-weight: 700;
      cursor: pointer;
    }
    .btn-primary{
      background: var(--nahj-brown-dark);
      color: #fff;
    }
    .btn-ghost{
      background: transparent;
      color: var(--nahj-brown-dark);
      border: 1px solid var(--nahj-border);
    }

    .note{
      font-size: 12px;
      color: var(--nahj-muted);
      margin-top: 10px;
      line-height: 1.6;
    }

    .status{
      display:none;
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--nahj-border);
      background: #fff;
      color: var(--nahj-text);
      line-height: 1.6;
      font-size: 13px;
    }
    .status.ok{ border-color: rgba(30,160,90,.25); }
    .status.err{ border-color: rgba(200,60,60,.25); }
  </style>
</head>

<body>
  <main class="page">
    <div class="card">
      <h1>انضم كمدرب</h1>

      <p class="sub">
        يرجى تعبئة البيانات المتاحة..
      </p>

      <form id="join-trainer-form" novalidate>
        <div class="grid">
          <div>
            <label>الاسم</label>
            <input name="full_name" autocomplete="name" placeholder="مثال: محمد أحمد" />
          </div>

          <div>
            <label>رقم الجوال</label>
            <input name="phone" autocomplete="tel" placeholder="مثال: 05xxxxxxxx" />
          </div>

          <div>
            <label>البريد الإلكتروني</label>
            <input name="email" autocomplete="email" placeholder="مثال: name@example.com" />
          </div>

          <div>
            <label>المدينة</label>
            <input name="city" placeholder="مثال: الرياض" />
          </div>

          <div>
            <label>التخصص/المجال</label>
            <input name="specialization" placeholder="مثال: إدارة مشاريع / سلامة / موارد بشرية" />
          </div>

          <div>
            <label>سنوات الخبرة</label>
            <input name="years_experience" inputmode="numeric" placeholder="مثال: 5" />
          </div>

          <div style="grid-column: 1 / -1;">
            <label>نبذة مختصرة</label>
            <textarea name="bio" placeholder="يرجى كتابة نبذة موجزة عن الخبرة والاهتمامات التدريبية."></textarea>
          </div>

          <div>
            <label>LinkedIn</label>
            <input name="linkedin_url" placeholder="https://linkedin.com/in/..." />
          </div>

          <div>
            <label>موقع/بورتفوليو</label>
            <input name="website_url" placeholder="https://..." />
          </div>

          <div style="grid-column: 1 / -1;">
            <label>السيرة الذاتية</label>
            <input type="file" name="cv" accept=".pdf,.doc,.docx" />
            <div class="note">الصيغ المدعومة: PDF أو Word.</div>
          </div>
        </div>

        <div class="row">
          <button class="btn btn-ghost" type="reset">إعادة ضبط</button>
          <button class="btn btn-primary" type="submit">إرسال الطلب</button>
        </div>

        <div id="form-status" class="status"></div>

        <div class="note">
          ملاحظة: تُستخدم البيانات لأغراض فرز المدربين وتقييم الملاءمة عند الحاجة التدريبية.
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="supabase_config.js"></script>
  <script src="join_trainer_submit.js"></script>
</body>
</html>
